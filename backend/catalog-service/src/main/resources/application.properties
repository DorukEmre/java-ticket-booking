spring.application.name=catalog-service
server.port=${SERVER_PORT}

# Static resources (images) location
spring.web.resources.static-locations=file:/app/images/
spring.mvc.static-path-pattern=/images/**


# MySQL database
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none


# Kafka general configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}

logging.level.org.apache.kafka.clients.producer.ProducerConfig=WARN
logging.level.org.apache.kafka.clients.consumer.ConsumerConfig=WARN

# Kafka configuration (producer)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka configuration (consumer)
spring.kafka.consumer.group-id=catalog-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=reserveInventory:me.doruk.ticketingcommonlibrary.event.ReserveInventory
